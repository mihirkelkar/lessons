<a href="#/"><i class="fa fa-arrow-left fa-3x"></i></a>
<center><i class="fa fa-globe fa-5x"></i></center>
<div class="form-group newstyle">
   <input class="form-control" ng-model="search.countryName" placeholder="Enter Country Name">
 </div>
<section class="container">
  <div ng-repeat="country in countries | filter:search | orderBy:customAttribute:reverse">
    <div class="row text">
      <a href="#/countries/{{country.countryCode}}/capital"><div class="col-md-4">{{country.countryName}}</div></a>
      <div class="col-md-4">{{country.countryCode}}</div>
      <div class="col-md-4">{{country.capital}}</div>
    </div>
  </div>
</section>
