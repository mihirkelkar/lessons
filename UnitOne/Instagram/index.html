<!DOCTYPE html>
<html ng-app="Insta">
<head>
	<title>Instagram Search</title>
	<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
	<script type="text/javascript" src="js/app.js"></script>
	<link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js">
	
</head>
<body ng-controller="InstaCtrl">
	<header class="header">
		<i class="fa fa-instagram fa-3x"></i>
		<h2>InstaSearch</h2>
	</header>
	<div class="container">
		<div class="row temp">
		  <div class="col-xs-4 col-md-2 cell"></div>
		  <div class="col-xs-12 col-md-8 cell">
		  	<input type="text" ng-model="searchterm" class="search">
		  	<button type="submit" ng-click="submit()" class="sbmt">Submit</button>
		  	<hr>
		  	<div class="alert alert-danger bad" ng-show="error" role="alert">{{message}}</div>
		  	<div class="alert alert-success good" ng-show="found" role="alert">{{message}}</div>
		  </div>
		  <div class="col-xs-2 col-md-2 cell"></div>
		</div>
	</div>
	<div class="container">
        <div class="row">
            <div class="col-lg-3 col-md-4 col-xs-6 thumb card" ng-repeat="image in images">
                <a class="thumbnail front" href="{{image.link}}">
                    <img class="img-responsive" ng-src="{{image.images.low_resolution.url}}" alt="">
                </a>
            </div>
		</div>
	</div>		
</body>
</html>
